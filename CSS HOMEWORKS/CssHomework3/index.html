<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Google</title>
  </head>

    
 
  <!--
    Ödev Linki: https://drive.google.com/drive/folders/1Judez8Dqey-BHDjxZ1PnUwGhIMERNkbV

    Referans Site:https://web.archive.org/web/20191130234759/https://www.google.com/

    Logo eski bir Google logosu. Bu logoyu günümüzde logo 
    ile değiştirmelisiniz. Kullanmanız gereken logo assets klasöründe bulunmakta.

    Üstteki alanı sağ tarafa alın ve fotoğrafı kendi fotoğrafınız ile değiştirin
    ve fotoğrafın kenarlarını yarıçap özelliği ile düzenleyiniz.

    Arama yapılacak alanın kenarlarını yarıçap özelliği ile düzenleyiniz.

    Arama simgesi gibi sesle arama simgesini de siz ekleyin.

    Arama alanında yazı yazılan yerin genişliği 480px olmalı ve kenarlığı olmamalı.

    Buttonları ortaya alıp üstünden ve sağından boşluklar veriniz. Button kenarları 1px kalın #f2f2f2 renginde olmalı. Yazı tipi Arial, yazı rengi #5f6368, yazı boyutu 14px olmalı. Button yüksekliği 36px olmalı.

    Buttonlara aynı arama alanında olduğu gibi gölge veriniz.

    Footerda arkaplan rengini #f2f2f2 yapınız ve liste noktalarını ortadan kaldırın. 
  -->
  <body>
    <div class="panel">
      <nav class="menu">
        <div class="right-menu">
          <ul class="menu-header right-menu-header">
            <li class="pic headerli">
              <a href="https://www.github.com/Voidkod" target="_blank"
                ><img
                  class="img-profile"
                  src="./assets/profilepic.jpg"
                  alt="Profile-Foto"
                  style="margin-right: 1px"
              /></a>
            </li>
            <li style="margin: 14px 8px" class="headerli">
              <a href="https://www.google.com.tr/intl/en/about/products?tab=wh"
                ><img
                  src="./assets/appsbutton.svg"
                  alt=""
                  style="width: 16px; height: 16px; margin-right: 3px"
              /></a>
            </li>
            <li style="margin: 14px 8px; margin-left: -2px" class="headerli">
              <a
                href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl"
                >Images</a
              >
            </li>
            <li style="margin: 14px 8px" class="headerli">
              <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl"
                >Gmail</a
              >
            </li>
          </ul>
        </div>
        <div class="left-menu left-menu-header">
          <ul class="menu-header">
            <li class="headerli"><a href="#">About</a></li>
            <li class="headerli"><a href="#">Store</a></li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <img src="./assets/logo.png" width="270px" alt="Google Logo" />
      </div>
      <div class="search-area">
        <div class="search">
          <div class="search-img">
            <span>
              <svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </span>
          </div>
          <div class="input-enter">
            <div class="input-area">
              <input
                type="text"
                class="input"
                maxlength="2048"
                autofocus="true"
              />
            </div>
          </div>
          <div>
            <span class="mic-logo">
              <a href="#"
                ><img
                  aria-label="Search by voice"
                  src="./assets/voicelogo.png"
                  alt="Microfone" /></a
            ></span>
          </div>
        </div>
      </div>

      <div class="buttons">
        <a href="#"><button class="googlesearch">Google Search</button></a>
        <a href="#"><button class="feelinglucky">I'm Feeling Lucky</button></a>
      </div>
    </div>

    <nav>
      <ul class="footer">
        <li class="footerli">
          <a
            href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Advertising</a
          >
        </li>
        <li class="footerli">
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >Business</a
          >
        </li>

        <li class="footerli">
          <a href="https://google.com/search/howsearchworks/?fg=1"
            >How Search works</a
          >
        </li>

        <li class="footerli" style="float: right; margin-right: 35px">
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/privacy?hl=en-TR&fg=1"
            >Privacy</a
          >
        </li>
      </ul>
    </nav>
  </body>
</html>
